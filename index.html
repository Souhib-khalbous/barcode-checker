<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Barcode System | Preventing Overlap</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        /* Styles unchanged, insert your existing styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <!-- SVG and title unchanged -->
            Product Validation System
        </h1>
        
        <div class="scanner-controls">
            <!-- Buttons unchanged -->
        </div>

        <div id="scanner-container" style="display: none;">
            <video id="camera-preview"></video>
        </div>

        <div class="manual-input">
            <!-- Manual input unchanged -->
        </div>

        <div id="result"></div>
    </div>

    <script>
        // ================== CONFIGURATION ================== //
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbzBs5BgadIJsEReTgBwYKRAuGcVscWedCTHrEtYjQy4ycKn90C_DwAoK_195DIi4SBMDQ/exec',
            SCANNER: {
                readers: ['ean_reader', 'upc_reader', 'code_128_reader'],
                scanArea: { top: "20%", right: "20%", left: "20%", bottom: "20%" },
                cooldown: 1000,
                workers: 4
            }
        };

        // ================== STATE MANAGEMENT ================== //
        let scannerState = {
            active: false,
            lastScan: 0,
            initialized: false,
            stream: null
        };

        // ================== SCANNER MANAGEMENT ================== //
        async function initializeScanner() {
            try {
                if(scannerState.initialized) {
                    Quagga.stop();
                    scannerState.stream?.getTracks().forEach(track => track.stop());
                }
                scannerState.stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        focusMode: "continuous"
                    }
                });

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#camera-preview'),
                        constraints: {
                            deviceId: scannerState.stream.getVideoTracks()[0].getSettings().deviceId
                        },
                        area: CONFIG.SCANNER.scanArea
                    },
                    decoder: {
                        readers: CONFIG.SCANNER.readers,
                        debug: { drawBoundingBox: false }
                    },
                    locator: { patchSize: "medium" },
                    numOfWorkers: CONFIG.SCANNER.workers
                }, handleScannerInit);

                Quagga.onDetected(handleBarcodeDetection);
            } catch (error) {
                handleScannerError(error);
            }
        }

        function handleScannerInit(error) {
            if (error) {
                console.error('Scanner init error:', error);
                return;
            }
            scannerState.initialized = true;
            Quagga.start();
            document.getElementById('result').classList.add('scanning-status');
        }

        function handleBarcodeDetection(result) {
            if (!scannerState.active || Date.now() - scannerState.lastScan < CONFIG.SCANNER.cooldown) return;
            scannerState.lastScan = Date.now();
            const barcode = result.codeResult.code;
            verifyBarcode(barcode);
        }

        // ================== API COMMUNICATION ================== //
        async function verifyBarcode(barcode) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="scanning-status" style="padding: 1rem">üîç Verifying ${barcode}</div>`;
            try {
                const response = await fetch(`${CONFIG.API_URL}?barcode=${encodeURIComponent(barcode)}`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div style="background: ${data.status === 'SUCCESS' ? '#d4edda' : '#f8d7da'}; 
                                color: ${data.status === 'SUCCESS' ? '#155724' : '#721c24'};
                                padding: 1rem;
                                border-radius: 8px">
                        ${data.status === 'SUCCESS' ? '‚úÖ Barcode exists' : '‚ö†Ô∏è Barcode does not exist'}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div style="background: #f8d7da; color: #721c24; padding: 1rem; border-radius: 8px">‚ö†Ô∏è Error checking barcode</div>`;
                console.error('Error verifying barcode:', error);
            }
        }

        // ================== EVENT HANDLERS ================== //
        document.getElementById('start-scanner').addEventListener('click', async () => {
            scannerState.active = true;
            document.getElementById('scanner-container').style.display = 'block';
            document.getElementById('stop-scanner').disabled = false;
            document.getElementById('start-scanner').disabled = true;
            await initializeScanner();
        });

        document.getElementById('stop-scanner').addEventListener('click', () => {
            scannerState.active = false;
            Quagga.stop();
            scannerState.stream?.getTracks().forEach(track => track.stop());
            document.getElementById('scanner-container').style.display = 'none';
            document.getElementById('start-scanner').disabled = false;
            document.getElementById('stop-scanner').disabled = true;
            document.getElementById('result').classList.remove('scanning-status');
        });

        document.getElementById('check-manual').addEventListener('click', () => {
            const barcode = document.getElementById('manual-barcode').value.trim();
            verifyBarcode(barcode);
        });
    </script>
</body>
</html>
