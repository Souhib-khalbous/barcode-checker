<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Barcode System | Preventing Overlap</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #c0392b;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            background: var(--background);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .scanner-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #start-scanner {
            background: var(--secondary);
            color: white;
        }

        #stop-scanner {
            background: var(--danger);
            color: white;
        }

        #camera-preview {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 3px solid var(--secondary);
            border-radius: 12px;
            margin: 2rem auto;
            display: block;
            background: black;
        }

        .manual-input {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        #manual-barcode {
            padding: 0.8rem;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        #manual-barcode:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        #check-manual {
            background: var(--success);
            color: white;
        }

        #result {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: center;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .scanning-status {
            animation: pulse 1.5s infinite;
            background: rgba(52, 152, 219, 0.1);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .manual-input {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
            Product Validation System
        </h1>
        
        <div class="scanner-controls">
            <button id="start-scanner">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                Start Scanner
            </button>
            <button id="stop-scanner" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line></svg>
                Stop Scanner
            </button>
        </div>

        <div id="scanner-container" style="display: none;">
            <video id="camera-preview"></video>
        </div>

        <div class="manual-input">
            <input type="text" id="manual-barcode" 
                   placeholder="Enter 13-digit barcode" 
                   inputmode="numeric"
                   pattern="\d*"
                   maxlength="13"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <button id="check-manual">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                Verify Barcode
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // ================== CONFIGURATION ================== //
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbzBs5BgadIJsEReTgBwYKRAuGcVscWedCTHrEtYjQy4ycKn90C_DwAoK_195DIi4SBMDQ/exec',
            SHEET_ID: '1VMwkPnE6tzcR83hMTp8sDkBLUY6dMbG3VKyysPpU1qE',
            SCANNER: {
                readers: ['ean_reader', 'upc_reader', 'code_128_reader'],
                scanArea: { top: "20%", right: "20%", left: "20%", bottom: "20%" },
                cooldown: 1000,
                workers: 4
            },
            SERVICE_ACCOUNT: 'barcode-script-access@preventing-overlap-project.iam.gserviceaccount.com'
        };

        // ================== STATE MANAGEMENT ================== //
        let scannerState = {
            active: false,
            lastScan: 0,
            initialized: false,
            stream: null
        };

        // ================== SCANNER MANAGEMENT ================== //
        async function initializeScanner() {
            try {
                // Cleanup previous instances
                if(scannerState.initialized) {
                    await Quagga.stop();
                    scannerState.stream?.getTracks().forEach(track => track.stop());
                }

                // Get camera access
                scannerState.stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        focusMode: "continuous"
                    }
                });

                // Initialize Quagga
                await Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#camera-preview'),
                        constraints: {
                            deviceId: scannerState.stream.getVideoTracks()[0].getSettings().deviceId
                        },
                        area: CONFIG.SCANNER.scanArea
                    },
                    decoder: {
                        readers: CONFIG.SCANNER.readers,
                        debug: { drawBoundingBox: false }
                    },
                    locator: { patchSize: "medium" },
                    numOfWorkers: CONFIG.SCANNER.workers
                }, handleScannerInit);

                Quagga.onDetected(handleBarcodeDetection);

            } catch (error) {
                handleScannerError(error);
            }
        }

        function handleScannerInit(error) {
            if (error) {
                handleScannerError(error);
                return;
            }
            scannerState.initialized = true;
            Quagga.start();
            document.getElementById('result').classList.add('scanning-status');
            document.getElementById('camera-preview').srcObject = scannerState.stream;
        }

        function handleBarcodeDetection(result) {
            if (!scannerState.active) return;
            if (Date.now() - scannerState.lastScan < CONFIG.SCANNER.cooldown) return;
            
            scannerState.lastScan = Date.now();
            const barcode = result.codeResult.code;
            if (/^\d{12,13}$/.test(barcode)) {
                verifyBarcode(barcode);
            }
        }

        // ================== API COMMUNICATION ================== //
        async function verifyBarcode(barcode) {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = `
                    <div class="scanning-status" style="padding: 1rem">
                        <div>üîç Verifying ${barcode}</div>
                        <div style="font-size: 0.8em; opacity: 0.8">Checking database...</div>
                    </div>
                `;

                const response = await fetch(`${CONFIG.API_URL}?barcode=${encodeURIComponent(barcode)}`);
                
                if (!response.ok) {
                    throw new Error(`Server response error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || 'Database error');
                }

                resultDiv.innerHTML = `
                    <div style="background: ${data.exists ? '#f8d7da' : '#d4edda'}; 
                                color: ${data.exists ? '#721c24' : '#155724'};
                                padding: 1rem;
                                border-radius: 8px">
                        <div style="font-weight: 600">
                            ${data.exists ? '‚ö†Ô∏è Duplicate Found' : '‚úÖ New Product'}
                        </div>
                        <div style="font-size: 0.9em; margin-top: 0.5rem">
                            Barcode: ${barcode}<br>
                            Status: ${data.exists ? 'Already in system' : 'Ready for collection'}
                        </div>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: #fff3cd; color: #856404; padding: 1rem; border-radius: 8px">
                        <div style="font-weight: 600">‚ö†Ô∏è Verification Error</div>
                        <div style="font-size: 0.9em; margin-top: 0.5rem">${error.message}</div>
                    </div>
                `;
                console.error('Verification Error:', error);
            }
        }

        // ================== EVENT HANDLERS ================== //
        document.getElementById('start-scanner').addEventListener('click', async () => {
            scannerState.active = true;
            document.getElementById('scanner-container').style.display = 'block';
            document.getElementById('stop-scanner').disabled = false;
            document.getElementById('start-scanner').disabled = true;
            await initializeScanner();
        });

        document.getElementById('stop-scanner').addEventListener('click', () => {
            scannerState.active = false;
            Quagga.stop();
            scannerState.stream?.getTracks().forEach(track => track.stop());
            document.getElementById('scanner-container').style.display = 'none';
            document.getElementById('start-scanner').disabled = false;
            document.getElementById('stop-scanner').disabled = true;
            document.getElementById('result').classList.remove('scanning-status');
        });

        document.getElementById('check-manual').addEventListener('click', () => {
            const barcode = document.getElementById('manual-barcode').value.trim();
            if (/^\d{12,13}$/.test(barcode)) {
                verifyBarcode(barcode);
            } else {
                document.getElementById('result').innerHTML = `
                    <div style="background: #fff3cd; color: #856404; padding: 1rem; border-radius: 8px">
                        Invalid barcode format - Must be 12/13 digits
                    </div>
                `;
            }
        });

        // ================== INITIALIZATION ================== //
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.mediaDevices?.enumerateDevices) {
                document.getElementById('result').innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 1rem; border-radius: 8px">
                        Security restrictions detected - Please enable camera access
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
