<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Barcode System | Preventing Overlap</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MBQ8JKYCGD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MBQ8JKYCGD');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #c0392b;
            --background: #f8f9fa;
            --highlight: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            background: var(--background);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .scanner-controls, .manual-input, .upload-input {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #start-scanner {
            background: var(--secondary);
            color: white;
        }

        #stop-scanner {
            background: var(--danger);
            color: white;
        }

        #check-manual, #upload-button {
            background: var(--success);
            color: white;
        }

        #manual-barcode, #barcode-image {
            padding: 0.8rem;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #manual-barcode:focus, #barcode-image:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        #scanner-container {
            display: none;
            margin: 2rem 0;
        }

        #camera-preview {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 3px solid var(--secondary);
            border-radius: 12px;
        }

        #result {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 4px solid var(--highlight);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .manual-input, .upload-input {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Validation System</h1>

        <div class="manual-input">
            <input type="text" id="manual-barcode" placeholder="Enter barcode number">
            <button id="check-manual">Verify Barcode</button>
        </div>

        <div class="upload-input">
            <input type="file" id="barcode-image" accept="image/*">
            <button id="upload-button">Upload & Verify</button>
        </div>

        <div class="scanner-controls">
            <button id="start-scanner">Start Scanner</button>
            <button id="stop-scanner" disabled>Stop Scanner</button>
        </div>

        <div id="scanner-container">
            <video id="camera-preview" autoplay></video>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwW7RwhIOPCkREY1F3RoAyOupVKzQSYJl58m7rgQXe3_Zp22wfOXtX2EZdG5WU-m-sp8A/exec';

        function showLoading() {
            document.getElementById('result').innerHTML = '<div class="loading"></div>';
        }

        function verifyBarcode(barcode) {
            const resultDiv = document.getElementById('result');
            showLoading();

            fetch(`${API_URL}?barcode=${barcode}`)
                .then(response => response.json())
                .then(data => {
                    resultDiv.textContent = data.status === 'SUCCESS' ? '✅ Barcode exists' : '❌ Barcode does not exist';
                })
                .catch(error => {
                    resultDiv.textContent = `Error: ${error.message}`;
                });
        }

        document.getElementById('check-manual').addEventListener('click', () => {
            const barcode = document.getElementById('manual-barcode').value.trim();
            if (barcode) verifyBarcode(barcode);
        });

        document.getElementById('upload-button').addEventListener('click', () => {
            const file = document.getElementById('barcode-image').files[0];
            if (!file) return alert('Please upload an image.');

            const reader = new FileReader();
            reader.onload = function(event) {
                Quagga.decodeSingle({
                    src: event.target.result,
                    numOfWorkers: 0,
                    decoder: { readers: ['ean_reader', 'upc_reader', 'code_128_reader'] }
                }, function(result) {
                    if (result && result.codeResult) {
                        verifyBarcode(result.codeResult.code);
                    } else {
                        document.getElementById('result').textContent = '❌ No barcode detected.';
                    }
                });
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('start-scanner').addEventListener('click', () => {
            document.getElementById('scanner-container').style.display = 'block';
            Quagga.init({
                inputStream: {
                    name: 'Live',
                    type: 'LiveStream',
                    target: document.querySelector('#camera-preview'),
                    constraints: { facingMode: 'environment' }
                },
                decoder: { readers: ['ean_reader', 'upc_reader', 'code_128_reader'] }
            }, (err) => {
                if (err) return console.error(err);
                Quagga.start();
            });

            Quagga.onDetected((result) => {
                if (result.codeResult && result.codeResult.code) {
                    verifyBarcode(result.codeResult.code);
                    Quagga.stop();
                    document.getElementById('scanner-container').style.display = 'none';
                }
            });

            document.getElementById('start-scanner').disabled = true;
            document.getElementById('stop-scanner').disabled = false;
        });

        document.getElementById('stop-scanner').addEventListener('click', () => {
            Quagga.stop();
            document.getElementById('scanner-container').style.display = 'none';
            document.getElementById('start-scanner').disabled = false;
            document.getElementById('stop-scanner').disabled = true;
        });
    </script>
</body>
</html>
